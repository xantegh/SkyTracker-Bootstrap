<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skytracker Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,500,700&amp;subset=" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="skytracker.css" />
</head>

<body>
    <div class="container myContainer">

      <!-- Card Dark -->
      <div class="card">

        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg"
            alt="Card image cap">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!-- Card content -->
        <div class="card-body elegant-color white-text rounded-bottom">

          <!-- Social shares button -->
          <a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
          <!-- Title -->
          <h4 class="card-title">Card title</h4>
          <hr class="hr-light">
          <!-- Text -->
          <p class="card-text white-text mb-4">Some quick example text to build on the card title and make up the bulk
            of the card's content.</p>
          <!-- Link -->
          <a href="#!" class="white-text d-flex justify-content-end">
            <h5>Read more <i class="fas fa-angle-double-right"></i></h5>
          </a>

        </div>

      </div>
      <!-- Card Dark -->      

    </div> <!-- Container End -->
</body>

</html>
